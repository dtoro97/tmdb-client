<div class="h-full flex flex-column pb-4 md:pt-4">
  <div class="flex flex-column">
    <div class="column-header ml-4 md:ml-6 mb-4">
      <h2>Trending</h2>
      <p-select-button
        [options]="trendingOptions"
        [ngModel]="homeQuery.trendingTime$ | async"
        (ngModelChange)="changeTrending($event)"
        optionValue="value"
      ></p-select-button>
    </div>
    <p-carousel
      [value]="homeQuery.trending$ | async"
      [numVisible]="8"
      [numScroll]="8"
      [showIndicators]="false"
      [responsiveOptions]="breakpoints"
    >
      <ng-template let-movie pTemplate="item">
        <app-card [item]="movie"></app-card>
      </ng-template>
    </p-carousel>
  </div>
  <div class="flex flex-column">
    <div class="column-header ml-4 md:ml-6 mb-4">
      <h2>What's Popular</h2>
      <p-select-button
        [options]="popularOptions"
        [ngModel]="homeQuery.popularType$ | async"
        (ngModelChange)="changePopular($event)"
        optionValue="value"
      ></p-select-button>
    </div>
    <p-carousel
      [value]="homeQuery.popular$ | async"
      [numVisible]="8"
      [numScroll]="8"
      [showIndicators]="false"
      [responsiveOptions]="breakpoints"
    >
      <ng-template let-movie pTemplate="item">
        <app-card
          [item]="movie"
          [type]="homeQuery.popularType$ | async"
        ></app-card>
      </ng-template>
    </p-carousel>
  </div>
</div>
