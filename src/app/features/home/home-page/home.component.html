@if (homeVM$ | async; as homeVM) {
    <div class="inner-container flex flex-column pb-4 md:pt-4">
        <div class="flex flex-column">
            <div class="column-header ml-4 md:ml-6 mb-4">
                <h2>Trending</h2>
                <app-pill-toggle
                    [options]="trendingOptions"
                    [selectedValue]="homeVM.trendingTime"
                    (selected)="changeTrending($event)"
                ></app-pill-toggle>
            </div>
            <app-carousel
                [items]="homeVM.trending"
                [numVisible]="8"
                [numScroll]="8"
            >
                <ng-template let-movie>
                    <app-card [item]="movie"></app-card>
                </ng-template>
            </app-carousel>
        </div>
        <div class="flex flex-column">
            <div class="column-header ml-4 md:ml-6 mb-4">
                <h2>What's Popular</h2>
                <app-pill-toggle
                    [options]="popularOptions"
                    [selectedValue]="homeVM.popularType"
                    (selected)="changePopular($event)"
                ></app-pill-toggle>
            </div>
            <app-carousel
                [items]="homeVM.popular"
                [numVisible]="8"
                [numScroll]="8"
            >
                <ng-template let-movie>
                    <app-card
                        [item]="movie"
                        [type]="homeVM.popularType"
                    ></app-card>
                </ng-template>
            </app-carousel>
        </div>
    </div>
}
