<!-- Hero Banner -->
<app-hero-banner
  [item]="(homeStore.trending$ | async)?.[0]"
></app-hero-banner>

<div class="home-sections">
  <!-- Trending -->
  <section class="home-section">
    <div class="section-header">
      <h2>Trending</h2>
      <p-select-button
        [options]="trendingOptions"
        [ngModel]="homeStore.trendingTime$ | async"
        (ngModelChange)="changeTrending($event)"
        optionValue="value"
      ></p-select-button>
    </div>
    <app-media-carousel
      [items]="(homeStore.trending$ | async) || []"
    ></app-media-carousel>
  </section>

  <!-- Popular People -->
  <section class="home-section">
    <div class="section-header">
      <h2>Popular People</h2>
    </div>
    <app-people-carousel
      [items]="(homeStore.popularPeople$ | async) || []"
    ></app-people-carousel>
  </section>

  <!-- Now Playing in Theaters -->
  <section class="home-section">
    <div class="section-header">
      <h2>Now Playing in Theaters</h2>
    </div>
    <app-media-carousel
      [items]="(homeStore.nowPlaying$ | async) || []"
      type="movie"
    ></app-media-carousel>
  </section>

  <!-- Airing Today -->
  <section class="home-section">
    <div class="section-header">
      <h2>Airing Today</h2>
    </div>
    <app-media-carousel
      [items]="(homeStore.airingToday$ | async) || []"
      type="tv"
    ></app-media-carousel>
  </section>

  <!-- Upcoming Movies -->
  <section class="home-section">
    <div class="section-header">
      <h2>Upcoming Movies</h2>
    </div>
    <app-media-carousel
      [items]="(homeStore.upcoming$ | async) || []"
      type="movie"
    ></app-media-carousel>
  </section>

  <!-- What's Popular -->
  <section class="home-section">
    <div class="section-header">
      <h2>What's Popular</h2>
      <p-select-button
        [options]="popularOptions"
        [ngModel]="homeStore.popularType$ | async"
        (ngModelChange)="changePopular($event)"
        optionValue="value"
      ></p-select-button>
    </div>
    <app-media-carousel
      [items]="(homeStore.popular$ | async) || []"
      [type]="(homeStore.popularType$ | async)!"
    ></app-media-carousel>
  </section>

  <!-- Top Rated -->
  <section class="home-section">
    <div class="section-header">
      <h2>Top Rated</h2>
      <p-select-button
        [options]="topRatedOptions"
        [ngModel]="homeStore.topRatedType$ | async"
        (ngModelChange)="changeTopRated($event)"
        optionValue="value"
      ></p-select-button>
    </div>
    <app-media-carousel
      [items]="(homeStore.topRated$ | async) || []"
      [type]="(homeStore.topRatedType$ | async)!"
    ></app-media-carousel>
  </section>
</div>
