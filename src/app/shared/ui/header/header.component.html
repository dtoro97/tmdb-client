<nav class="navbar" #navbarEl>
    <div class="navbar-inner inner-container">
        <a class="logo" routerLink="/">
            <mat-icon class="logo-icon">movie</mat-icon>
            <span class="logo-text">TMDB</span>
        </a>

        <button class="menu-btn" (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
            <span class="menu-label">Menu</span>
        </button>

        <div class="spacer"></div>

        <div class="navbar-actions">
            <app-header-search-bar />

            <!-- <button
                mat-icon-button
                class="theme-btn"
                (click)="toggleDarkMode()"
                aria-label="Toggle theme"
            >
                <mat-icon>{{
                    (isDarkMode$ | async) ? "light_mode" : "dark_mode"
                }}</mat-icon>
            </button> -->
        </div>
    </div>

    @if (menuOpen) {
        <div class="mega-menu">
            <div class="mega-inner inner-container">
                <div class="mega-col">
                    <h4 class="mega-heading">MOVIES</h4>
                    <ul>
                        @for (item of movieItems; track item.label) {
                            <li>
                                <a
                                    [routerLink]="item.routerLink"
                                    [queryParams]="item.queryParams"
                                    (click)="onNavLinkClick()"
                                    >{{ item.label }}</a
                                >
                            </li>
                        }
                    </ul>
                </div>

                <div class="mega-col">
                    <h4 class="mega-heading">TV SHOWS</h4>
                    <ul>
                        @for (item of tvItems; track item.label) {
                            <li>
                                <a
                                    [routerLink]="item.routerLink"
                                    [queryParams]="item.queryParams"
                                    (click)="onNavLinkClick()"
                                    >{{ item.label }}</a
                                >
                            </li>
                        }
                    </ul>
                </div>

                <div class="mega-col">
                    <h4 class="mega-heading">PEOPLE</h4>
                    <ul>
                        <li>
                            <a
                                routerLink="/discover/person"
                                (click)="onNavLinkClick()"
                                >Popular People</a
                            >
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mega-footer">
                <a routerLink="/" (click)="onNavLinkClick()">
                    <mat-icon>home</mat-icon>
                    Home
                </a>
            </div>
        </div>
    }
</nav>
