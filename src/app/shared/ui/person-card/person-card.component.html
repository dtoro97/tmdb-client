<div
    class="person-card"
    [routerLink]="['/name', person.id]"
>
    <div class="photo-wrap">
        <app-media-thumb
            [src]="person.profile_path"
            type="person"
            [alt]="person.name"
        />
    </div>

    <p class="name">{{ person.name }}</p>
    @if (person.character) {
        <p class="character">{{ person.character }}</p>
    }
</div>
